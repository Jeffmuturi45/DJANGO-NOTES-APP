<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Notes App{% endblock %}</title>

    <!-- Bootstrap 5 CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    >

    <!-- Font Awesome -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      rel="stylesheet"
    >

    <style>
        body {
            background-color: #f8f9fa;
        }

        .card {
            border-radius: 0.75rem;
        }

        .btn-icon {
            display: inline-flex;
            align-items: center;
            gap: 0.4rem;
        }
    </style>

    {% block extra_css %}{% endblock %}
</head>
<body>

<!-- NAVBAR -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" href="#">ğŸ“ Notes</a>

        <div class="d-flex">
            {% if user.is_authenticated %}
                <span class="navbar-text me-3">
                    <i class="fa fa-user"></i> {{ user.username }}
                </span>
                <a href="{% url 'notes:logout' %}" class="btn btn-outline-light btn-sm">
                    <i class="fa fa-sign-out-alt"></i> Logout
                </a>
            {% else %}
                <a href="{% url 'notes:login' %}" class="btn btn-outline-light btn-sm me-2">
                    Login
                </a>
                <a href="{% url 'notes:register' %}" class="btn btn-outline-light btn-sm">
                    Register
                </a>
            {% endif %}
        </div>
    </div>
</nav>

<!-- MAIN CONTENT -->
<div class="container my-5">
    {% block content %}{% endblock %}
</div>

<!-- FOOTER -->
<footer class="text-center text-muted py-5">
    <small>Â© {{ now|date:"Y" }} Notes App</small>
</footer>

</body>
</html>
